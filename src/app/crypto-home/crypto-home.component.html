<div class="container-fluid">
    <div class="col-12 background">
        <h1 class="text-center">My Crypto Updates</h1>
        <div class="col-12">
            <div *ngFor="let crypto of cryptoData">
                <label for="">{{crypto.name}}  :  {{crypto.price}}</label>
            </div>
            <button class="btn btn-default">SEND UPDATE</button>
        </div>
    </div>
</div>
